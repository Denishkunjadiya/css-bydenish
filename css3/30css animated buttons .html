		background: url('calebrason.jpg');
		animation: animate 10s linear infinite;

	.text{

		font-size: 6.2em;

		text-shadow: 5px 5px 5px #b31dce;

	.redtext{
		color: tomato;
		font-size: 8.5em;

		color: blue;
		font-size: 3.6em;
